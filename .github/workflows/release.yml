name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: darwin
            arch: x86_64
          - os: macos-14
            platform: darwin
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: cli
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          pip install pyinstaller

      - name: Install UPX (Linux)
        if: matrix.platform == 'linux'
        run: sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: matrix.platform == 'darwin'
        run: brew install upx

      - name: Build binary
        working-directory: cli
        run: |
          pyinstaller --clean --noconfirm --strip esprit.spec

      - name: Test binary
        working-directory: cli
        run: |
          ./dist/esprit --help
          ./dist/esprit --version

      - name: Create archive
        working-directory: cli
        run: |
          tar -czvf esprit-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz -C dist esprit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: esprit-${{ matrix.platform }}-${{ matrix.arch }}
          path: cli/esprit-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap your-org/esprit
            brew install esprit
            ```

            ### Direct Download
            Download the appropriate binary for your platform, extract, and move to your PATH:

            ```bash
            # macOS (Intel)
            tar -xzf esprit-darwin-x86_64.tar.gz
            sudo mv esprit /usr/local/bin/

            # macOS (Apple Silicon)
            tar -xzf esprit-darwin-arm64.tar.gz
            sudo mv esprit /usr/local/bin/

            # Linux
            tar -xzf esprit-linux-x86_64.tar.gz
            sudo mv esprit /usr/local/bin/
            ```

            ### pip (requires Python 3.11+)
            ```bash
            pip install esprit-cli
            ```

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Update Homebrew Formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Get the release version
          VERSION=${GITHUB_REF#refs/tags/v}

          # Download the source tarball
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz" -o source.tar.gz

          # Calculate SHA256
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)

          # Clone the homebrew tap
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/improdead/homebrew-esprit.git

          # Update the formula
          cd homebrew-esprit
          sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/esprit.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/esprit.rb

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/esprit.rb
          git commit -m "Update esprit to v${VERSION}"
          git push
